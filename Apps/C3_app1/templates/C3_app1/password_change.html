{% block title %}Change Password{% endblock %}
{% block content %}

<header>
  <h1 class="page-header">Change Your Password</h1>
</header>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-brown">Change Password</button>
</form>
{% endblock %}
