{% extends "base.html" %}
{% block content %}
<p>Sales Transactions:</p>
<table class="table table-striped mt-4">
    <thead>
        <tr>
            <th>Name</th>
            <th>Product</th>
            <th>Date</th>
            <th>User</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in view_sales %}
        <tr>
            <td>{{sale.name}}</td>
            <td>{{sale.product}}</td>
            <td>{{sale.date_added}}</td>
            <td>{{sale.user}}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No sales transactions.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
